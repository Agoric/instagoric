apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - serviceaccount.yaml
configMapGenerator:
  - name: network-config
    files:
      - resources/node_key.json
      - resources/seed_node_key.json
      - resources/network_info.json
      - resources/economy-proposals.json
  - name: entrypoint
    files:
      - entrypoint.tar.gz
      - entrypoint.sh
  - name: server
    files:
      - instagoric-server/app.js
      - instagoric-server/causeway.js
      - instagoric-server/constants.js
      - instagoric-server/faucet.js
      - instagoric-server/lockdown.js
      - instagoric-server/neo4j.js
      - instagoric-server/package.json
      - instagoric-server/server.js
      - instagoric-server/util.js
      - instagoric-server/yarn.lock
  - name: store-stats
    files:
      - tools/store-stats/package.json
      - tools/store-stats/store-stats.js
  - name: vm-config
    files:
      - resources/decentral-test-vaults-config.json
