chains:
  $EXTERNAL_CHAIN_NAME:
    chain_id: $EXTERNAL_CHAIN_ID
    hd_path: m/44'/1234'/0'/2'
    estimated_block_time: 6000
    estimated_indexer_time: 100
    gas_price: 0.025$EXTERNAL_CHAIN_GAS_DENOM
    ics20_port: $PORT
    prefix: $EXTERNAL_CHAIN_ADDRESS_PREFIX
    rpc:
      - $EXTERNAL_CHAIN_RPC
  $INTERNAL_CHAIN_NAME:
    chain_id: $INTERNAL_CHAIN_ID
    hd_path: m/44'/1234'/0'/1'
    estimated_block_time: 6000
    estimated_indexer_time: 100
    gas_price: 0.025$INTERNAL_CHAIN_GAS_DENOM
    ics20_port: $PORT
    prefix: $INTERNAL_CHAIN_ADDRESS_PREFIX
    rpc:
      - $INTERNAL_CHAIN_RPC
version: 1
